<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftUni Demo Project</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/my-css.css" />
</head>

<body>
    <header class="header">
        <img src="https://softuni.bg/content/images/header/white-horizontal-logo-university.svg" alt="">

        <nav class="navigation">
            <ul class="list" role="list">
                <li class="item">ПРОГРАМИ</li>
                <li class="item">КУРСОВЕ</li>
                <li class="item">СЕМИНАРИ</li>
                <li class="item">ЗА БИЗНЕСИ</li>
                <li class="item">ЗА НАС</li>
                <li class="item">БЛОГ</li>
                <li class="item">КОНТАКТИ</li>
            </ul>
        </nav>

        <div class="btn">
            <button class="btn-search">
                <i class="fas fa-search"></i>
            </button>

            <button class="btn-profile">
                <i class="fas fa-user"></i>
            </button>
        </div>
    </header>

</body>

</html>
